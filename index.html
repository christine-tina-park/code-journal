<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Proza+Libre:wght@400;600&display=swap"
  rel="stylesheet">
<link
  rel="stylesheet"
  crossorigin="anonymous"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
<link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h3 class="inline">Code Journal</h3>
          <nav class="inline">
            <a id="nav" href="#">Entries</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="view container" data-view="entry-form">
      <form id="entry-form">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <div class="image-container">
                <img class="image" src="images/placeholder-image-square.jpg">
              </div>
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input id="title" type="text" name="title" required>
              <label for="photoUrl">Photo URL</label>
              <input id="photoUrl" type="text" name="photoUrl" required>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full text-right">
              <input id="submit" type="submit" value="SAVE">
             </div>
          </div>
      </form>
    </div>
    <div class="hidden view container" data-view="entries">
      <div class="row">
        <div class="column-full relative">
          <h1>Entries</h1>
          <button id="new" class="absolute">NEW</button>
        </div>
        <div id="empty" class="hidden row">
          <div class="column-full text-center">
            <p>No entries have been recorded.</p>
          </div>
        </div>
      </div>
      <ul id="entryList">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
