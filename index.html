<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div data-view="entry-form">
      <form>
        <div class="row">
          <h2>New Entry</h2>
        </div>
        <div class="row">
          <div class="image-container">
            <img>
          </div>
        </div>
        <div class="row">
          <label for="title">Title</label>
          <input id="title" type="text" name="title" required="required">
        </div>
        <div class="row">
          <label for="photo-url">Photo URL</label>
          <input id="photo-url" type="text" name="photo-url" required="required">
        </div>
        <div class="row">
          <label for="notes">Notes</label>
          <textarea id="notes" name="text" rows="6"></textarea>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
